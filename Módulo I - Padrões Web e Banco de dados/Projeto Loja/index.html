<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojinha</title>
  </head>
  <body>
    <h1>Lojinha da Unidade</h1>

    <table>
      <!-- Cabeçalho da tabela -->
      <thead>
        <!-- Linhas -->
        <tr>
          <!-- Colunas -->
          <th>Imagem</th>
          <th>Produto</th>
          <th>Preço Unitário</th>
          <th>Qtd.</th>
          <th>Total</th>
        </tr>
      </thead>
      <!-- Corpo da tabela -->
      <tbody>
        <tr>
          <td>
            <img src="img/produto_1.png" alt="Produto 1" width="200" />
          </td>
          <td>
            <div>Celular</div>
            <div>Código: 1</div>
            <div>Cor: Cinza</div>
          </td>
          <td>1000</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>
            <img src="img/produto_2.png" alt="Produto 2" width="200" />
          </td>
          <td>
            <div>Notebook</div>
            <div>Código: 2</div>
            <div>Cor: Branco</div>
          </td>
          <td>2000</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>
            <img src="img/produto_3.png" alt="Produto 3" width="200" />
          </td>
          <td>
            <div>Televisão</div>
            <div>Código: 3</div>
            <div>Polegadas: 50"</div>
          </td>
          <td>3000</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>

    <footer>
      <span> Subtotal: 0 </span>
    </footer>
  </body>
</html>
