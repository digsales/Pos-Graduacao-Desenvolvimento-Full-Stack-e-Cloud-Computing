<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojinha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Meu CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <h1 class="text-center p-5 mb-5"><i class="bi bi-cart"></i> Lojinha da Unidade</h1>
    <div class="container">
      <table class="table table-hover">
        <!-- Cabeçalho da tabela -->
        <thead>
          <!-- Linhas -->
          <tr>
            <!-- Colunas -->
            <th>Imagem</th>
            <th>Produto</th>
            <th>Preço Unitário</th>
            <th>Qtd.</th>
            <th>Total</th>
          </tr>
        </thead>
        <!-- Corpo da tabela -->
        <tbody>
          <tr>
            <td>
              <img src="img/produto_1.png" alt="Produto 1" width="200" />
            </td>
            <td>
              <div>Celular</div>
              <div><span class="produto-item">Código:</span> 1</div>
              <div><span class="produto-item">Cor:</span> Cinza</div>
            </td>
            <td>1000</td>
            <td>
              <span class="badge text-bg-danger"><i class="bi bi-dash"></i></span>
              0
              <span class="badge text-bg-success"><i class="bi bi-plus"></i></span>
            </td>
            <td>R$ 0.00</td>
          </tr>
          <tr>
            <td>
              <img src="img/produto_2.png" alt="Produto 2" width="200" />
            </td>
            <td>
              <div>Notebook</div>
              <div><span class="produto-item">Código:</span> 2</div>
              <div><span class="produto-item">Cor:</span> Branco</div>
            </td>
            <td>2000</td>
            <td>
              <span class="badge text-bg-danger"><i class="bi bi-dash"></i></span>
              0
              <span class="badge text-bg-success"><i class="bi bi-plus"></i></span>
            </td>
            <td>R$ 0.00</td>
          </tr>
          <tr>
            <td>
              <img src="img/produto_3.png" alt="Produto 3" width="200" />
            </td>
            <td>
              <div>Televisão</div>
              <div><span class="produto-item">Código:</span> 3</div>
              <div><span class="produto-item">Cor:</span> Preto</div>
            </td>
            <td>3000</td>
            <td>
              <span class="badge text-bg-danger"><i class="bi bi-dash"></i></span>
              0
              <span class="badge text-bg-success"><i class="bi bi-plus"></i></span>
            </td>
            <td>R$ 0.00</td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="text-center fs-4 p-4">
      <span> <i class="bi bi-cart-check"></i> Subtotal: R$ 0.00 </span>
    </footer>
  </body>
</html>
