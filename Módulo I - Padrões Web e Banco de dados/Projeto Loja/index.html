<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojinha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Lojinha da Unidade</h1>

      <table>
        <!-- Cabeçalho da tabela -->
        <thead>
          <!-- Linhas -->
          <tr>
            <!-- Colunas -->
            <th>Imagem</th>
            <th>Produto</th>
            <th>Preço Unitário</th>
            <th>Qtd.</th>
            <th>Total</th>
          </tr>
        </thead>
        <!-- Corpo da tabela -->
        <tbody>
          <tr>
            <td>
              <img src="img/produto_1.png" alt="Produto 1" width="200" />
            </td>
            <td>
              <div>Celular</div>
              <div>Código: 1</div>
              <div>Cor: Cinza</div>
            </td>
            <td>1000</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td>
              <img src="img/produto_2.png" alt="Produto 2" width="200" />
            </td>
            <td>
              <div>Notebook</div>
              <div>Código: 2</div>
              <div>Cor: Branco</div>
            </td>
            <td>2000</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td>
              <img src="img/produto_3.png" alt="Produto 3" width="200" />
            </td>
            <td>
              <div>Televisão</div>
              <div>Código: 3</div>
              <div>Polegadas: 50"</div>
            </td>
            <td>3000</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>

      <footer>
        <span> Subtotal: 0 </span>
      </footer>
    </div>
  </body>
</html>
