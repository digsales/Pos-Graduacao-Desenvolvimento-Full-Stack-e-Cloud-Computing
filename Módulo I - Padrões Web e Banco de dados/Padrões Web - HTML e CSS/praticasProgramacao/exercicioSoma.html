<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios JavaScript</title>
    <script>
      // Passo 1 - Entrada de dados
      const n1 = Number(prompt("Digite o número 1: "));
      const n2 = Number(prompt("Digite o número 2: "));

      // Passo 2 - Processamento (cálculos)
      const soma = n1 + n2;

      // O operador + serve tanto para somar quant para concatenar

      // Passo 3 - Saída
      console.log(`Número 1: ${n1}\nNúmero 2: ${n2}\n\nSoma: ${soma}`);
    </script>
  </head>
  <body></body>
</html>
