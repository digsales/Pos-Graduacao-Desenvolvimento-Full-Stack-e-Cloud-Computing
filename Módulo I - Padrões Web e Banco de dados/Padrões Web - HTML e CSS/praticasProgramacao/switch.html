<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura Switch</title>
    <script>
      /*
      Verificar o aumento de sálario de acordo com os seguintes cargos:
      - Estagiário: 100%
      - Analista: 50%
      - Gerente: 30%
      - Presidente: 10%
      */

      function verificar() {
        const cargo = document.getElementById("cargo").value;
        const salario = document.getElementById("salario").value;
        var aumento = 0;

        switch (cargo) {
          case "Estagiário":
            aumento = 1;
            break;
          case "Analista":
            aumento = 0.5;
            break;
          case "Gerente":
            aumento = 0.3;
            break;
          case "Presidente":
            aumento = 0.1;
            break;
        }

        document.getElementById("mostrarCargo").innerHTML = `Cargo: ${cargo}`;
        document.getElementById("mostrarAumento").innerHTML = `Aumento de ${aumento * 100}%, seu novo salário é de R$${(salario * (1 + aumento)).toFixed(2)}.`;
      }
    </script>
  </head>
  <body>
    <form action="">
      Cargo: <input id="cargo" type="text" list="valores" />
      <datalist id="valores">
        <option value="Estagiário"></option>
        <option value="Analista"></option>
        <option value="Gerente"></option>
        <option value="Presidente"></option>
      </datalist>
      <br />
      Salário: <input id="salario" type="number" />
      <br />
      <button type="button" onclick="verificar()">Verificar</button>
    </form>
    <h1 id="mostrarCargo"></h1>
    <h2 id="mostrarAumento"></h2>
  </body>
</html>
