<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
  </head>
  <script>
    // const num = Number(prompt("Digite o nÃºmero para ver sua tabuada: "));

    for (let num = 0; num <= 10; num++) {
      console.log(`----- Tabuada do ${num} -----`);

      for (let i = 0; i <= 10; i++) {
        let resultado = num * i;
        console.log(`${num} x ${i} = ${resultado}`);
      }
    }
  </script>
  <body></body>
</html>
