<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eleitores</title>
    <script>
      // Entreda

      const anoVotacao = Number(prompt("Ano da eleição: "));
      const anoNascimento = Number(prompt("Ano de nascimento: "));

      // Processamento

      const idade = anoVotacao - anoNascimento;

      if (idade < 16) {
        console.log(`Idade: ${idade} anos.\nNão tem idade mínima para votar.`);
      } else if (idade < 18) {
        console.log(`Idade: ${idade} anos.\nSeu voto é facultativo.`);
      } else if (idade < 65) {
        console.log(`Idade: ${idade} anos.\nSeu voto é obrigatório.`);
      } else {
        console.log(`Idade: ${idade} anos.\nSeu voto é facultativo.`);
      }
      // Saída
    </script>
  </head>
  <body></body>
</html>
