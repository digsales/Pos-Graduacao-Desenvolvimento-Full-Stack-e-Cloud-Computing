<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursividade</title>
    <script>
      function fatorial(x) {
        if (x == 1) {
          return 1;
        } else {
          return x * fatorial(x - 1);
        }
      }

      const num = Number(prompt("Digite o n√∫mero para saber seu fatorial:"));

      console.log(fatorial(num));
    </script>
  </head>
